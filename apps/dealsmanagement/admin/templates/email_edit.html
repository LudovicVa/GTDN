
<div class="wity-app">
	<form method="post" enctype="multipart/form-data" class="panel panel-default" action="/admin/dealsmanagement/email_edit/">
		<h3 class="panel-heading" style="margin-top:0">{$title}<br><small>{lang intro_email_edit|{$deal_name}}</small></h3>
		<div class="panel-body">			
			<p class="text-muted">{lang note_email_edit} : <abbr title="Firstname of the buyer">{$firstname}</abbr>, <abbr title="Lastname of the buyer">{$lastname}</abbr> and <abbr title="Unique voucher to be used when the buyer redeem is deal !">{$voucher}</attr></p>
			<textarea style="width:100%; height:550px;" name="html_body" id="email_content">{$email_body}</textarea>
		</div>
		<div class="panel-footer" style="text-align:right">
			<input type="hidden" name="id" value="{$id}" />
			<!--<button type="button" class="btn btn-default" id="reset">Reset</button>-->
			<button type="submit" class="btn btn-primary btn-lg" type="button">Save changes</button>
		</div>
	</form>
</div>
<script type="text/javascript" src="/libraries/ckeditor/ckeditor.js"></script>
<script type="text/javascript">

CKEDITOR.replace( 'email_content' );
</script>
