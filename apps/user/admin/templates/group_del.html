<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">{lang action_delete}</h4>
</div>
<div class="modal-body">
	<p>{lang group_delete_confirmation|{$group_name}}</p>
</div>
<div class="modal-footer">
	<form action="{$confirm_delete_url}" method="post">
		<input type="hidden" name="confirm" value="1" />
		<button type="button" data-dismiss="modal" class="btn btn-default">{lang cancel}</button>
		<button type="submit" class="btn btn-danger">{lang delete}</button>
	</form>
</div>
