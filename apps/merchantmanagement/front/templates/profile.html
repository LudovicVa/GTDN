<div class="wity-app">
	<form method="POST" enctype="multipart/form-data" action="" class="form-horizontal wform">
		{WFormFields profile}
		<div class="form-group">
			<label for="emails" class="col-sm-3 control-label">{lang contact_email}</label>
			<div class="col-sm-1">
			</div>
			<div class="col-sm-5">
				{for $count, $email in $contact_email}				
				<div class="form-group input-group col-sm-12">
					<input type="text" name="contact_email[]" class="form-control" value="{$email}">
					{if(end({$contact_email}) == {$email})}<span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
					{else}<span class="input-group-btn"><button type="button" class="btn btn-danger btn-remove">-</button></span>{/if}
				</div>
				{/for}
				{empty}
				<div class="form-group input-group col-sm-12">
					<input type="text" name="contact_email[]" class="form-control">
					<span class="input-group-btn"><button type="button" class="btn btn-default btn-add">+</button></span>
				</div>
				{/empty}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10" style="text-align:right;">
				<button type="submit" class="btn btn-primary">Submit</button>	
			</div>
		</div>
	</form>
</div>
