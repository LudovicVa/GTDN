<div class="wity-app wity-app-news wity-action-listing">
{for $n in $news}
	<article class="item">
		<h1 class="item-title">{$n.news_title}</h1>
		<span class="item-meta">{lang news_meta|{$n.news_author}|{$n.news_date}}</span>
		<div class="item-content">{$n.news_content}</div>
		<p class="news-read-more"><a href="/news/{$n.news_id}-{$n.news_url}">{lang read_more}</a></p>
	</article>
{/for}
</div>
